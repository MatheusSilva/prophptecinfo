<!DOCTYPE html> 
<html lang="pt-br">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Cat&aacute;logo de Jogos</title>
        <link rel="stylesheet" type="text/css" href="../../css/layoutadm.css" />

        <script language="javascript" type="text/javascript" src="http://code.jquery.com/jquery-2.2.0.js"></script>

        <script language="javascript" type="text/javascript" src="../../javascript/scripts.min.js"></script>
        
        <script type="text/javascript">
            jQuery(document).ready(function() {
                location.queryString = {};
                location.search.substr(1).split("&").forEach(function (pair) {
                    if (pair === "") return;
                    var parts = pair.split("=");
                    location.queryString[parts[0]] = parts[1] &&
                        decodeURIComponent(parts[1].replace(/\+/g, " "));
                });

                jQuery.ajax({
                    type: 'GET',
                    contentType: 'application/json',
                    dataType: "json",
                    url: 'http://localhost/sistemaRest/api/v1/categoria/index.php?a=2&id='+location.queryString.codigo,
                    beforeSend: function(){
                      $("#txtNome").html("<br /><b>Carregando...</b>");
                    },
                    success: function(data) {
                          $("#codigo").val(data.codigo_categoria);			
                      $("#txtNome").val(data.nome);			
                    },
                    error: function(jqXHR, textStatus, errorThrown){
                      $("#txtNome").html("<br /><b>Falha ao carregar categoria!</b>");	
                    }
                });
            });
        </script>	
    </head>

    <body>
        <div id="geral">
            <div id="cabecalho">
            </div>

            <header>
                <nav id="menu_superior">
                    <a href="../paginas/home.php">Home</a> ::
                    <a href="../paginas/cadastros.php">Cadastros</a> ::
                    <a href="../paginas/consultas.php">Consultas</a> ::
                    <a href="logout.php">Sair</a>
                </nav>
            </header>

            <div id="conteudo">
                <h2 class="titulo">Alterar Dados de Categoria</h2>

                <form class="form" id="frmCategoria" name="frmCategoria">
                    <table>
                        <tr>
                            <td>Nome:</td>
                            <td>
                                <input type="text" name="txtNome" id="txtNome" value="" />
                            </td>
                        </tr>

                        <tr>
                            <td colspan="2">
                                <input type="hidden" name="codigo" id="codigo" value="" />
                                <input id="btnAtualizar" name="btnAtualizar" type="button" value="Alterar" onclick="Categoria.atualizar(frmCategoria)" />	
                            </td>
                        </tr>
                    </table>
                </form>

                <div id="mensagem" name="mensagem"></div>
            </div>

            <footer id="rodape">
            </footer>
        </div>
    </body>
</html>
