    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Cat&aacute;logo de Jogos</title>
        <link rel="stylesheet" type="text/css" href="../../css/layoutadm.css" />
        <script language="javascript" type="text/javascript" src="../../javascript/jquery-2.1.4.min.js"> </script>
        <script language="javascript" type="text/javascript" src="../../javascript/crypto.js"></script>
        <script language="javascript" type="text/javascript" src="../../javascript/valida_login.js"></script>
        <script language="javascript" type="text/javascript" src="../../javascript/categoria.js"></script>

        <script type="text/javascript">
            $(document).ready(function() {
                location.queryString = {};
                location.search.substr(1).split("&").forEach(function (pair) {
                    if (pair === "") return;
                    var parts = pair.split("=");
                    location.queryString[parts[0]] = parts[1] &&
                        decodeURIComponent(parts[1].replace(/\+/g, " "));
                });

                $.ajax({
                    type: 'GET',
                    contentType: 'application/json',
                    dataType: "json",
                    url: 'http://localhost/sistemaRest/api/categoria/'+location.queryString.codigo,
                    beforeSend: function(){
                      $("#txtNome").html("<br /><b>Carregando...</b>");
                    },
                    success: function(data) {
                          $("#codigo").val(data.codigo_categoria);			
                      $("#txtNome").val(data.nome);			
                    },
                    error: function(jqXHR, textStatus, errorThrown){
                      $("#txtNome").html("<br /><b>Falha ao carregar categoria!</b>");	
                    }
                });
            });
        </script>	
    </head>

        <div id="geral">

                            </td>
                        </tr>

                        <tr>
                            <td colspan="2">
                                <input type="hidden" name="codigo" id="codigo" value="" />
                                <input id="btnAtualizar" name="btnAtualizar" type="button" value="Alterar" />	
                            </td>
                        </tr>
                    </table>
                </div>

                <div id="mensagem" name="mensagem"></div>
            </div>

            <div id="rodape">

</html>
