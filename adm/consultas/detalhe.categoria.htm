<!DOCTYPE html> 
<html lang="pt-br">
	<head>
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
            <title>Cat&aacute;logo de Jogos</title>
            <link rel="stylesheet" type="text/css" href="../../css/layoutadm.css" />
            
            <script language="javascript" type="text/javascript" src="../../javascript/scripts.min.js"></script>
            
            <script type="text/javascript">
                document.addEventListener('DOMContentLoaded', function() {
                    location.queryString = {};
                    location.search.substr(1).split("&").forEach(function (pair) {
                        if (pair === "") return;
                        var parts = pair.split("=");
                        location.queryString[parts[0]] = parts[1] &&
                            decodeURIComponent(parts[1].replace(/\+/g, " "));
                    });

                    var xhr = Ajax.createXHR();
                    var token  = Login.getCookie('token');
                    var consulta = "";

                    if (token !== "") {
                        consulta = "&tk="+token;
                    }

                    xhr.open("GET","http://localhost/sistemaRest/api/v1/controller/categoria.php?a=2&id="+location.queryString.codigo+consulta,true);
                    
                    xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
                    xhr.onreadystatechange = function() {
                        //Verificar pelo estado "4" de pronto.

                        if (xhr.readyState == '4' && xhr.status == '200') {
                            //Pegar dados da resposta json
                            var data = JSON.parse(xhr.responseText);
                            document.getElementById("codigo").value = data.codigo_categoria;
                            document.getElementById("txtNome").value = data.nome;
                        }
                    }

                    xhr.send();
                });
            </script>
	</head>
