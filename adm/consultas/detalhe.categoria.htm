<html lang="pt-br">

            <script language="javascript" type="text/javascript" src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js"></script>

            <script language="javascript" type="text/javascript" src="../../javascript/scripts.min.js"></script>
            
            <script type="text/javascript">
            $(document).ready(function() {
                location.queryString = {};
                location.search.substr(1).split("&").forEach(function (pair) {
                    if (pair === "") return;
                    var parts = pair.split("=");
                    location.queryString[parts[0]] = parts[1] &&
                        decodeURIComponent(parts[1].replace(/\+/g, " "));
                });

                $.ajax({
                    type: 'GET',
                    contentType: 'application/json',
                    dataType: "json",
                    url: 'http://localhost/sistemaRest/api/v1/categoria/index.php?a=2&id='+location.queryString.codigo,
                    beforeSend: function(){
                      $("#codigo").html("<br /><b>Carregando...</b>");
                      $("#txtNome").html("<br /><b>Carregando...</b>");
                    },
                    success: function(data) {
                      $("#codigo").val(data.codigo_categoria);
                      $("#txtNome").val(data.nome);
                    },
                    error: function(jqXHR, textStatus, errorThrown){
                      $("#codigo").html("<br /><b>Falha ao carregar categoria!</b>");
                      $("#txtNome").html("<br /><b>Falha ao carregar categoria!</b>");
                    }
                });
            });
            </script>
	</head>
